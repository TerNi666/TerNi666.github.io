<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Табличка</title>
</head>

<body>
    <table border="1" align="center" width="50%" bgcolor="8ac083">
        <caption>Просто табличка</caption>
        <thead>
            <tr>
                <th>Столбик 1</th>
                <th>Столбик 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><b>Bad Frog</b></td>
                <td><img src="hotpng.com.png" width="200" height="200"></td>
            </tr>
            <tr>
                <td><b>Sad Frog</b></td>
                <td><img src="sad pepe.png" width="200"></td>
            </tr>
            <tr>
                <td><b><a href="https://en.wikipedia.org/wiki/Common_frog" target="blank">Common Frog</a></b></td>
                <td><img src="normal frog.png" width="200"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
